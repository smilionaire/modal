<!DOCTYPE html>
<html>
<head>
	<title>MODAL</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
	<button class="btn btn-success m-auto d-block" data-target="#mymodal" data-toggle="modal">REGISTER HERE</button>
	<div class="modal" id="mymodal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Be a part of SMILIONAIRE squad!</h3>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
				<form>
					<div class="form-group mt-2">
						<label for="username"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Username:</label>
							<input type="text" name="Username" id="username" class="form-control">
						<label for="password"><i class="fa fa-unlock-alt" aria-hidden="true"></i>Password:</label>
							<input type="text" name="Username" id="password" class="form-control">
						<label for="email"><i class="fa fa-envelope" aria-hidden="true"></i>E-mail:</label>
							<input type="text" name="Username" id="email" class="form-control">
					</div>
				</form>	
			    </div>
				<div class="modal-footer justify-content-center">
					<button class="btn btn-primary" data-dismiss="modal">SUBMIT</button>
				</div>			
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.17/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
